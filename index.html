<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note Game</title>
</head>
<body>
  <div class="container">
    <span class="text key hide">-</span>
    <button class="reveal">Reveal</button>
    <button class="play">Play</button>
    <button class="new">New</button>
  </div>
  <div class="container">
    <span class="text scale">-</span>
    <input type="text" class="input" id="scale">
    <button class="submitScale">Check</button>
  </div>
    <div class="container">
    <div class="piano">
      <div class="key-container">
        <div class="white-key">C</div>
        <div class="black-key">C#</div>
      </div>
      <div class="key-container">
        <div class="white-key">D</div>
        <div class="black-key">D#</div>
      </div>
      <div class="key-container">
        <div class="white-key">E</div>
      </div>
      <div class="key-container">
        <div class="white-key">F</div>
        <div class="black-key">F#</div>
      </div>
      <div class="key-container">
        <div class="white-key">G</div>
        <div class="black-key">G#</div>
      </div>
      <div class="key-container">
        <div class="white-key">A</div>
        <div class="black-key">A#</div>
      </div>
      <div class="key-container">
        <div class="white-key">B</div>
      </div>
      <div class="key-container">
        <div class="white-key">C</div>
        <div class="black-key">C#</div>
      </div>
      <div class="key-container">
        <div class="white-key">D</div>
        <div class="black-key">D#</div>
      </div>
      <div class="key-container">
        <div class="white-key">E</div>
      </div>
      <div class="key-container">
        <div class="white-key">F</div>
        <div class="black-key">F#</div>
      </div>
      <div class="key-container">
        <div class="white-key">G</div>
        <div class="black-key">G#</div>
      </div>
      <div class="key-container">
        <div class="white-key">A</div>
        <div class="black-key">A#</div>
      </div>
      <div class="key-container">
        <div class="white-key">B</div>
      </div>
    </div>
  </div>
  <div class="container">
    <span class="text chord">-</span>
    <input type="text" class="input" id="chord">
    <button class="submitChord">Check</button>
  </div>
<script src="script.js"></script>
</body>
</html>
